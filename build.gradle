subprojects {
    group = 'com.github.unidev.zodiacsigns'
    version = '0.0.1'

    apply plugin: 'maven'
    apply plugin: 'java'
    apply plugin: 'idea'


	repositories {
		mavenCentral()
		mavenLocal()
		jcenter()
	}

    dependencies {
        testCompile(
                'org.junit.jupiter:junit-jupiter-api:5.0.1'
        )
    }



}

